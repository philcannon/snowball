<!DOCTYPE html>
<html>
<head>
    <title>Snowball Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
        }
        canvas {
            border: 2px solid #333;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        class Snowball {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 1.0; // Size multiplier
                this.velocity = { x: 0, y: 0 };
                this.onGround = false;
                this.rotation = 0;
                this.rollSpeed = 0;
            }
        }

        class Obstacle {
            constructor(type, x, width) {
                this.type = type; // 'fire' or 'crack'
                this.x = x;
                this.y = 100; // Ground level for simplicity
                this.width = width;
                this.height = type === 'fire' ? 10 : 5;
            }
        }

        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.canvas.width = 400;
                this.canvas.height = 150;
                this.canvas.style.width = '800px';
                this.canvas.style.height = '300px';

                this.frameCount = 0;
                this.scrollSpeed = 2;
                this.snowball = new Snowball(50, 100);
                this.obstacles = [];
                this.lastSizeIncrease = 0;

                // Physics constants
                this.gravity = 0.5;
                this.jumpForce = -8;

                // Input handling
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && this.snowball.onGround) {
                        this.snowball.velocity.y = this.jumpForce;
                        this.snowball.onGround = false;
                    }
                });

                // Start game loop
                requestAnimationFrame(this.gameLoop.bind(this));
            }

            spawnObstacle() {
                if (this.frameCount % 100 === 0) { // Spawn every 100 frames
                    const type = Math.random() < 0.5 ? 'fire' : 'crack';
                    const width = type === 'fire' ? 15 : 20 + Math.random() * 30;
                    this.obstacles.push(new Obstacle(type, this.canvas.width, width));
                }
            }

            update() {
                this.frameCount++;

                // Grow snowball every 20 seconds
                if (this.frameCount - this.lastSizeIncrease > 1200) {
                    this.snowball.size = Math.min(this.snowball.size + 0.2, 3);
                    this.lastSizeIncrease = this.frameCount;
                }

                // Update snowball physics
                this.snowball.velocity.y += this.gravity;
                this.snowball.y += this.snowball.velocity.y;

                // Ground collision
                if (this.snowball.y >= 100 - 10 * this.snowball.size) {
                    this.snowball.y = 100 - 10 * this.snowball.size;
                    this.snowball.velocity.y = 0;
                    this.snowball.onGround = true;
                }

                // Update obstacles
                this.obstacles.forEach(obstacle => {
                    obstacle.x -= this.scrollSpeed;

                    // Check collision
                    if (this.snowball.x + 10 * this.snowball.size > obstacle.x &&
                        this.snowball.x - 10 * this.snowball.size < obstacle.x + obstacle.width &&
                        this.snowball.y + 10 * this.snowball.size > obstacle.y) {

                        if (obstacle.type === 'fire' || (obstacle.type === 'crack' && this.snowball.y + 10 * this.snowball.size >= obstacle.y)) {
                            this.endGame();
                        }
                    }
                });

                // Remove passed obstacles
                this.obstacles = this.obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);

                // Spawn new obstacles
                this.spawnObstacle();
            }

            endGame() {
                alert('Game Over!');
                window.location.reload();
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#87CEEB';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw ground
                this.ctx.fillStyle = '#FFFFFF';
                this.ctx.fillRect(0, 100, this.canvas.width, 50);

                // Draw obstacles
                this.obstacles.forEach(obstacle => {
                    this.ctx.fillStyle = obstacle.type === 'fire' ? '#FF4500' : '#000';
                    this.ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                });

                // Draw snowball
                this.ctx.beginPath();
                this.ctx.arc(this.snowball.x, this.snowball.y, 10 * this.snowball.size, 0, Math.PI * 2);
                this.ctx.fillStyle = '#FFFFFF';
                this.ctx.fill();

                // Draw score
                this.ctx.fillStyle = '#000';
                this.ctx.font = '12px Arial';
                this.ctx.fillText(`Size: ${(this.snowball.size).toFixed(1)}`, 10, 20);
            }

            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(this.gameLoop.bind(this));
            }
        }

        window.onload = () => {
            new Game();
        };
    </script>
</body>
</html>
